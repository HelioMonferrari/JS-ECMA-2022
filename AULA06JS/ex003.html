    <p>Já estou começando com o pé direito</p>
    <script>       
        var n1 = Number( window.prompt('Digite um número:  ')) //se vier direto do window.prompt é string 
        var n2 = Number(window.prompt('Digite outro número:  '))//por isso uso Number.parseint ou .parsefloat se for pra sair num inteiro ou real

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //usei o place holder crase`+cifrao$+chaves{}+crase
    </script>
